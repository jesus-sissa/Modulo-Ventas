<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' >
<head>
<title>Mapa</title>
<script type='text/javascript' src='http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2'></script>
<script type='text/javascript'>
var map = null;

function GetMap() {
var latitud = 25.694582;
var longitud = -100.261163;


map = new VEMap('myMap');
map.LoadMap(new VELatLong(latitud, longitud), 12, 'r', false, VEMapMode.Mode2D, true);
map.HideDashboard();

layer = new VEShapeLayer();
var shape = new VEShape(VEShapeType.Pushpin, new VELatLong(25.636893, -100.337790));
shape.SetTitle('367  ANTIGUO SAN AGUSTIN A.C.');
shape.SetDescription('ANTIGUO CAMINO A SAN AGUSTIN 102, ANTIGUO SAN AGUSTIN, SAN PEDRO GARZA GARCIA, NUEVO LEON');
layer.AddShape(shape);
map.AddShapeLayer(layer);

}
function agregarPin() {
var latitud = 25.694582;
var longitud = -100.261163;
var nombre = document.getElementById('tbx_Nombre');
var descripcion = document.getElementById('tbx_Descripcion');

var shape = new VEShape(VEShapeType.Pushpin, new VELatLong(latitud.value, longitud.value));
shape.SetTitle(nombre.value);
shape.SetDescription(descripcion.value);
layer.AddShape(shape);

return false;
}
function Acercar() {
map.ZoomIn();
return false;
}
function Alejar() {
map.ZoomOut();
return false;
}
function CambiarVista() {
var s = map.GetMapStyle();
if (s == VEMapStyle.Hybrid) {
map.SetMapStyle(VEMapStyle.Road);
} else {
map.SetMapStyle(VEMapStyle.Hybrid);
}
return false;
}
</script>
</head>
<body onload='GetMap();'>
<form id='form1' runat='server'>
<table>
<tr>
<td>
<input type='button' id='btn_ZoomOut' value='-' onclick='return Alejar();' />
</td>
<td>
<input type='button' id='btn_ZoomIn' value='+' onclick='return Acercar();' />
</td>
<td>
<input type='button' id='btn_Vista' value='Cambiar Vista' onclick='return CambiarVista();' />
</td>
</tr>
</table>
<div id='myMap' style='position:relative; width:100%; height:900px;' />
</form>
</body>
</html>
