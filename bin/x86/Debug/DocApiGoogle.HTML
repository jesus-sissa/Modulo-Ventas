<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<style>
html, body {
height: 100%;
margin: 0;
padding: 0;
}
#map {
height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
 function initMap() {
var map = new google.maps.Map(document.getElementById('map'), {
center: {lat:  25.6784480, lng: -100.3237690},
scrollwheel: true,
zoom: 12
});
var marker1= new google.maps.Marker({
map: map,
position: {lat: 25.6784480, lng: -100.3237690},
title: 'Arrastre para ubicar al Cliente',
draggable: true,
animation: google.maps.Animation.DROP
});
 marker1.addListener('dragend', function(evento) {
var latitud = evento.latLng.lat();
var longitud = evento.latLng.lng();
document.getElementById('latitud').value = latitud;
document.getElementById('longitud').value = longitud;
var coordenadas = evento.latLng.lat() + ', ' + evento.latLng.lng();
var coordenadas = new google.maps.LatLng(latitud, longitud);
});
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZz0FPBVMXdZb0UwJGl9WwQk0co3GZ960&callback=initMap"
   async defer></script>
<input type='hidden' id='latitud'> 
<input type='hidden' id='longitud'>
</body>
</html>
